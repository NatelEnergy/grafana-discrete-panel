

<div class="editor-row">

    <div class="section gf-form-group">
        <h5 class="section-heading">Display</h5>
        <div class="gf-form">
          <label class="gf-form-label width-14">Row Height</label>
          <input type="number" ng-model="ctrl.panel.rowHeight" class="gf-form-input max-width-5" ng-blur="ctrl.render()" min="1"/>
        </div>
        <div class="gf-form">
          <label class="gf-form-label width-14">Text Size</label>
          <input type="number" ng-model="ctrl.panel.textSize" class="gf-form-input max-width-5" ng-blur="ctrl.render()" min="1"/>
        </div>

        <div class="gf-form">
          <gf-form-switch class="gf-form"
            label="Write Last Value"
            label-class="gf-form-label width-14"
            checked="ctrl.panel.writeLastValue"
            on-change="ctrl.onConfigChanged()"></gf-form-switch>
        </div>

        <div class="gf-form">
          <gf-form-switch class="gf-form"
            label="Write Metric Names"
            label-class="gf-form-label width-14"
            checked="ctrl.panel.writeMetricNames"
            on-change="ctrl.onConfigChanged()"></gf-form-switch>
        </div>

        <div class="gf-form">
          <gf-form-switch class="gf-form"
            label="Write All Values"
            label-class="gf-form-label width-14"
            checked="ctrl.panel.writeAllValues"
            on-change="ctrl.onConfigChanged()"></gf-form-switch>
        </div>
    </div>


    <div class="section gf-form-group">
        <h5 class="section-heading">Legend</h5>
        <div class="gf-form">
          <gf-form-switch class="gf-form"
            label="Show Legend"
            label-class="gf-form-label width-14"
            checked="ctrl.panel.showLegend"
            on-change="ctrl.onConfigChanged()"></gf-form-switch>
        </div>
        <div ng-show="ctrl.panel.showLegend">
            <div class="gf-form">
              <gf-form-switch class="gf-form"
                label="Show Metric Names"
                label-class="gf-form-label width-14"
                checked="ctrl.panel.showLegendNames"
                on-change="ctrl.onConfigChanged()"></gf-form-switch>
            </div>

            <div class="gf-form">
              <gf-form-switch class="gf-form"
                label="Show Percent"
                label-class="gf-form-label width-14"
                checked="ctrl.panel.showLegendPercent"
                on-change="ctrl.onConfigChanged()"></gf-form-switch>
            </div>

            <div class="gf-form" ng-show="ctrl.panel.showLegendPercent">
              <label class="gf-form-label width-14">Percent Decimals</label>
              <input type="number" ng-model="ctrl.panel.legendPercentDecimals" class="gf-form-input max-width-5" ng-blur="ctrl.render()" placeholder="auto" min="0" max="10" />
            </div>

            <div class="gf-form">
              <label class="gf-form-label width-14">Maximum Distinct Values</label>
              <input type="number" ng-model="ctrl.panel.legendMaxValues" class="gf-form-input max-width-5" ng-blur="ctrl.render()" min="1" max="100" placeholder="all"/>
            </div>

        </div>
    </div>

    <div class="section gf-form-group">
        <h5 class="section-heading">Hover tooltip</h5>
        <div class="gf-form">
          <gf-form-switch class="gf-form"
            label="Highlight on Hover"
            label-class="gf-form-label width-14"
            checked="ctrl.panel.highlightOnMouseover"
            on-change="ctrl.onConfigChanged()"></gf-form-switch>
        </div>
    </div>

</div>
